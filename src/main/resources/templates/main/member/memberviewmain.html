<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="memberviewmain" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">회원 정보</h2>
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th>아이디</th>
                            <td th:text="${member.userid}"></td>
                        </tr>
                        <tr>
                            <th>닉네임</th>
                            <td th:text="${member.nick}"></td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td th:text="${member.name}"></td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td th:text="${member.email}"></td>
                        </tr>
                        <tr>
                            <th>우편번호</th>
                            <td th:text="${member.postnumber}"></td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td th:text="${member.street} + ' ' + ${member.address}"></td>
                        </tr>
                        <tr>
                            <th>가입날짜</th>
                            <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
                        </tr>
                        <tr>
                            <th>아이콘</th>
                            <td>
                                <img style="width:20px; height:20px;"
                                     th:src="@{iconimg(userid=${member.userid})}"
                                     alt="사용자 아이콘">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center mt-4">
                        <button type="button" th:if="${session.grade == 1}"
                                th:href="@{/delete(userid=${member.userid})}"
                                class="btn btn-danger deletebtn">삭제</button>
                        <button type="button" th:if="${session.grade == 2}"
                                th:href="@{/delete(userid=${member.userid})}"
                                class="btn btn-danger deletebtn2">회원탈퇴</button>

                        <button type="button" th:if="${session.grade == 2}" th:onclick="|location.href='@{/modify(userid=${member.userid})}'|"
                                class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-secondary returnbtn">돌아가기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
