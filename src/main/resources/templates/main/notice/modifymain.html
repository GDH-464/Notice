<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="modifymain" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">글 작성</h2>
          <form action="/noticemodify_proc" class="onsubmit" method="post" enctype="multipart/form-data">
            <input type="hidden" name="idx" th:value="${notice.idx}">
            <input type="hidden" name="userid" th:value="${session.userid}">
            <input type="hidden" name="nick" th:value="${session.nick}">
            <input type="hidden" name="grade" class="grade" value="2">
            <input type="hidden" name="hit" th:value="${notice.hit}">
            <div class="mb-3">
              <label for="nick" class="form-label">닉네임</label>
              <div class="form-control" th:text="${session.nick}"></div>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <div class="mb-3" th:if="${session.grade == 1}">
                <div class="form-check">
                  <input type="checkbox" th:checked="${notice.grade == 1}" class="form-check-input announcement" value="true" id="announcement">
                  <label class="form-check-label" for="announcement">공지</label>
                </div>
              </div>
              <input type="text" class="form-control title" name="title" id="title" th:value="${notice.title}">
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea class="form-control content" style="width:100%;height:200px" name="content" id="content" th:text="${notice.content}"></textarea>
            </div>
            <div class="mb-3">
              <label for="fileDropzone" class="form-label">첨부파일</label>
              <div class="dropzone" id="fileDropzone"></div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="수정완료">
              <button type="button" class="btn btn-secondary returnbtn">돌아가기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
