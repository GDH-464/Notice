<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지 사항 보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="viewmain" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-body">
          <div class="mb-3">
            <h5>제목
            <strong th:if="${notice.grade == 1}" th:text="${notice.title}"></strong>
            <span th:if="${notice.grade != 1}" th:text="${notice.title}"></span>
            </h5>
          </div>
          <div class="mb-3">
            <h5>작성자

              <img class="rounded-circle" style="width:20px; height:20px;"
                   th:src="@{iconimg(userid=${notice.member.userid})}" alt="사용자 아이콘">
              <span th:text="${notice.member.userid}"></span>
            </h5>
          </div>
          <div class="mb-3">
            <h5>내용</h5>
            <div style="width:100%; height:200px" th:text="${notice.content}"></div>
          </div>
          <div class="mb-3">
            <h5>첨부파일</h5>
            <div>
              <div class="list-group">
                <div class="list-group-item" th:each="file : ${file}" th:if="${file} != null">
                  <a th:href="@{/download(idx=${file.idx})}" th:download="${file.ofile}">
                    <span th:text="${file.ofile}"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <h5>작성 날짜</h5>
            <div th:text="${notice.regdate}"></div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" th:if="${notice.member.userid == session.userid}" th:onclick="|location.href='@{/noticemodify(idx=${notice.idx})}'|">수정</button>
            <button class="btn btn-danger" th:if="${notice.member.userid == session.userid || session.grade == 1}" th:onclick="|location.href='@{/noticedelete(idx=${notice.idx})}'|">삭제</button>
            <button class="btn btn-secondary returnbtn">돌아가기</button>
          </div>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <h3 class="text-center mb-4">댓글</h3>
          <div class="comment">
            <div th:each="comment : ${comment}" th:id="${comment.idx}" class="mb-3">
              <div th:if="${comment.isdelete == 'true'}">
                <span>삭제된 댓글입니다</span>
              </div>
              <div th:if="${comment.isdelete == 'false'}" class="mb-2">
                <div class="d-flex align-items-center">
                  <img class="rounded-circle me-2" style="width:20px; height:20px;"
                       th:src="@{iconimg(userid=${comment.userid})}" alt="사용자 아이콘">
                  <span th:text="${comment.userid}" class="fw-bold me-2"></span> <!-- 수정된 부분 -->
                  <span th:text="${comment.regdate}" class="text-muted me-2"></span> <!-- 수정된 부분 -->
                  <span th:text="${comment.content}"></span>
                </div>
                <div class="ms-4">
                  <button class="btn btn-outline-secondary btn-sm commentmodify" th:if="${comment.userid == session.userid}" th:data-idx="${comment.idx}" th:data-content="${comment.content}">수정</button>
                  <button class="btn btn-outline-danger btn-sm commentdelete" th:if="${comment.userid == session.userid || session.grade == 1}" th:data-idx="${comment.idx}">삭제</button>
                </div>
              </div>
            </div>
          </div>
          <div th:if="${session.userid != null}">
            <div class="input-group mt-3">
              <input type="text" class="form-control commentadd" placeholder="댓글을 입력하세요">
              <button type="button" class="btn btn-primary commentaddbtn">등록</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
