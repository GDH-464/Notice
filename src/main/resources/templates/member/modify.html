<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script th:inline="javascript">
    const grade = /*[[${session.grade}]]*/ '';
    const userid = /*[[${session.userid}]]*/'';
    const userid2 = /*[[${member.userid}]]*/'';
    if (userid.trim() !== userid2.trim()  && parseInt(grade) !== 1 ) {
        alert("권한이 없습니다");
        history.back();
    }
    $(document).ready(() => {
      $(".deleteicon").on("change", (event) => {
          if (event.target.checked) {
              $(".modifyicon1").css("display", "block");
              $(".icon").val("");
          } else {
              $(".modifyicon1").css("display", "none");
              $(".icon").val(/*[[${member.icon}]]*/'');
          }
      });
    });
  </script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div th:replace="fragment/nav :: nav"></div>
<main class="container mt-5 pt-3">
  <div th:include="main/member/modifymain :: modifymain"></div>
</main>
<div th:replace="fragment/footer :: footer"></div>
<script th:src="@{/js/member/membermodify.js}"></script>
</body>
</html>
