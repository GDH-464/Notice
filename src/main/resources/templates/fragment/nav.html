<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="nav" class="bg-secondary text-white text-center mt-5 ">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:if="${session.userid == null}" th:href="@{/login}">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:if="${session.userid == null}" th:href="@{/join}">회원가입</a>
          </li>
          <li>
            <a class="nav-link" th:if="${session.userid != null}" th:href="@{/logout?con=1}">로그아웃</a>
          </li>
          <li>
            <a class="nav-link" th:if="${session.userid != null}" th:href="@{/memberview}+'?userid='+${session.userid}">회원정보</a>
          </li>
          <li>
            <a class="nav-link" th:if="${session.grade == 1}" th:href="@{/memberlist}">회원리스트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/notice}">게시판</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
